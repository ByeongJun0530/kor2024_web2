<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .carousel-inner {
            text-align: center;
        }

        .carousel-item img {
            width: 100%;
            height: 500px; /* 이미지 높이 조정 */
            object-fit: contain; /* 비율 유지하며 크기에 맞게 조정 */
        }
    </style>
</head>
<body>

<div th:replace="~{/header.html :: header}"></div> <!-- header의 fragment 호출 -->

<!-- 캐러셀 -->
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="/img/캐러셀1.jpg" class="mx-auto d-block" alt="첫 번째 이미지">
        </div>
        <div class="carousel-item">
            <img src="/img/캐러셀2.jpg" class="mx-auto d-block" alt="두 번째 이미지">
        </div>
        <div class="carousel-item">
            <img src="/img/캐러셀3.jpg" class="mx-auto d-block" alt="세 번째 이미지">
        </div>
    </div>

    <!-- 이전 버튼 -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>

    <!-- 다음 버튼 -->
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="container text-center mt-4">
    <h3><strong>여기는 메인 페이지</strong></h3>
</div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
