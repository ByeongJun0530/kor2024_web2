<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div th:replace="~{/header.html :: header}"></div>

  <!-- 부트스트랩 '오프캔버스' -->
  <button style="display:none" class="btn btn-primary sideBarBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
    Button with data-bs-target
  </button>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">약국 상세정보</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="name"></div>
      <div class="phone"></div>
      <div class="address"></div>
    </div>
  </div>
  <!-- 지도 -->
  <h3> 카카오지도 API </h3>
  <div id="map" style="width:100%;height:850px;"></div>
  <!-- 카카오지도 API JS : 주의할 점 : 개발자JS 파일보다 위에 있어야 한다. +클러스터러 라이브러리 추가-->
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=60dc8537d51082e88893d2517d5a84bf&libraries=clusterer"></script>
  <script src="/js/api/api2.js"></script>
</body>
</html>
